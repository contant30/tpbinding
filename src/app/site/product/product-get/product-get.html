<table class="table table-hover">
<thead>
    <tr>
        <td>Product Name</td>
        <td>Product Description</td>
        <td>Product Price</td>
        <td colspan="2">Actions</td>
    </tr>
</thead>    
<tbody>
    
@for(product of products(); track product.id) { 
    <tr>
        <td>{{ product.ProductName }}</td>
        <td>{{ product.ProductDescription }}</td>
        <td>{{ product.ProductPrice }}</td>
        <td><a class="btn btn-primary btn-sm" [routerLink]="['/product/edit', product.id]">Edit</a></td>
        <td><button (click)="onDelete(product.id)" class="btn btn-danger btn-sm">Delete</button></td>
    </tr>
}

</tbody>
</table>
